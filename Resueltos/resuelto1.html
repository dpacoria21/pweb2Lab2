<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resuelto 1</title>
</head>
<body>
    <script>
        function arrayGenerator(n,min,max){
            let a = [];
            for(let x=0; x<n; x++){
            a.push(Math.floor(Math.random()*(max-min)+min));
            }
            return a;
        }
        function arrayGeneratorV2(n,min,max){
            let a = [];
            for(let i=0; i < n; i++){
                a.push(1);
            }
            let res = [];
            res = a.map((a)=> {return a*Math.floor(Math.random()*(max-min)+min)});
            return res;
        }
    </script>
</body>
</html>
